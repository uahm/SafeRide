<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeRide</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <style>
        body {
            background-color: #1a202c;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2d3748;
            padding: 15px 30px;
            border-radius: 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4299e1;
        }
        .logo span {
            color: white;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .nav-links a:hover {
            color: #4299e1;
            /* color: #2d3748; */
        }
        .login-btn {
            background-color: #4299e1;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }
        .login-btn:hover {
            background-color: #2b6cb0;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-btn {
            background-color: #4299e1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .dropdown-btn i {
            margin-left: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2d3748;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }
        .dropdown-content a:hover {
            background-color: #4299e1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropdown-btn {
            background-color: #2b6cb0;
        }
        .footer {
            background-color: #2d3748;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
        }
        .footer a {
            color: #a0aec0;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            color: #4299e1;
        }
        .footer p {
            color: #a0aec0;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar" data-aos="fade-down">
            <h1 class="logo">SafeRide</h1>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="#feature-box">Features</a>
                <!-- <a href="#">Help</a> -->
                <!-- <a href="#">Help</a> -->
                <!-- {% block header %} {% endblock %} -->
                
                    <!-- Dropdown for logged-in user -->
                    
                    <a href="{% url 'login' %}" class="login-btn"> Parent Login</a>
                
            </div>
        </nav>
    </div>
    {% block content %}{% endblock %}
    <footer class="footer">
        <a href="{% url 'admin_previlages' %}">Admin Privileges</a>
        <a href="{% url 'index' %}">Take Attendance</a>
        <a href="{{ '/admin' }}">Admin Dashboard</a>
        
        <p>Â© 2025SafeRide. All rights reserved.</p>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000 });
    </script>
</body>
</html>
